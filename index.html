<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Timer</title>
    <link rel="stylesheet" type="text/css" href="css\reset.css">
    <link rel="stylesheet" type="text/css" href="css\style.css">
</head>
<body>
<!-- HEADER -->
<header name="timer-header">
    <div class="center-header">
        <div>
            <h1>
                TIMER
            </h1>
            <h5>
                Today: <span id="today-date">10 серпня 2017</span>
            </h5>
        </div>
    </div>
</header>


<!-- MAIN -->
<main name="timer-main">

    <div id="online-timer" class="clock">
        <div class="center">
            <!-- HOUR -->
            <div id="hour" class="clock-style hour">
                <span id="hour-text" class="clock-text">00</span>
                <button id="hour-up" class="button-style button-up">&#8679;</button>
                <button id="hour-down" class="button-style button-down">&#8681;</button>
            </div>

            <!-- MINUTE -->
            <div id="minute" class="clock-style minute">
                <span id="minute-text" class="clock-text">00</span>
                <button id="minute-up" class="button-style button-up">&#8679;</button>
                <button id="minute-down" class="button-style button-down">&#8681;</button>
            </div>

            <!-- SECOND -->
            <div id="second" class="clock-style second">
                <span id="second-text" class="clock-text">00</span>
                <button id="second-up" class="button-style button-up">&#8679;</button>
                <button id="second-down" class="button-style button-down">&#8681;</button>
            </div>

            <button id="start-clock" class="start">Start</button>
        </div>
    </div>

</main>


<!-- FOOTER -->
<footer name="timer-footer">
    <h1>
        © Copyright 2016 <small><a href="https://plus.google.com/u/0/100894894858277754633">TMV</a></small>
    </h1>
</footer>

<script src="js\timer.js"></script>
</body>
</html>
